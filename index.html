<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" id="favicon" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js" type="module"></script>
    <link rel="manifest" href="config/manifest.json" />
  </head>
  <body>
    <div id="background"></div>
    <div class="main">
      <!-- Home page -->
      <div class="page home" p="home">
        <div class="wrapper">
          <!-- <div class="home">
            <img class="appicon" />
            <div class="appname"></div>
            <div class="appdesc"></div>
          </div> -->
          <div class="buttons">
            <div id="theme-switcher">
              <i>&nbsp;</i>
              <div class="text">Theme</div>
            </div>
            <div t="services">
              <i>apps</i>
              <div class="text">Services</div>
            </div>
            <div t="more">
              <i>more</i>
              <div class="text">More</div>
            </div>
          </div>
        </div>
      </div>

      <!-- App list -->
      <div class="page" p="services">
        <div class="back"><i></i></div>
        <div class="wrapper">
          <div class="header">
            <i>apps</i>
            <div class="text">Services</div>
          </div>
          <div class="boxes" id="app-list"></div>
        </div>
      </div>

      <!-- More -->
      <div class="page" p="more">
        <div class="back"><i></i></div>
        <div class="wrapper">
          <div class="subswitch">
            <div>Overview</div>
            <div>Settings</div>
          </div>
          <div class="subpages">
            <!-- Overview -->
            <div>
              <div class="overview">
                <i>rocket_launch</i>
                <div>
                  <div class="big"></div>
                  <div class="small"></div>
                </div>
              </div>
              <div class="privacy-boxes"></div>
            </div>

            <!-- Settings -->
            <div>
              <div id="no-cookies">
                WARNING: due to blocked cookies, all settings will be lost after
                page reload
              </div>
              <div id="settings"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
